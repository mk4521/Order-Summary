<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary Card</title>
</head>

<body>
  <section class="order-component">
    <div class="order-component-wrapper">
      <div class="card">
        <div class="card-top">
          <img src="./images/illustration-hero.svg" alt=""/>
        </div>
        <div class="card-bottom">
          <div class="card-header">
            <h1 class="title1">Order Summary</h1>
            <p class="para">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
          </div>
          <div class="pricing-section">
            <div class="plan">
              <img src="./images/icon-music.svg" alt="music-icon">
              <div class="price-section">
                <div class="plan-header"><strong>Annual Plan</strong></div>
                <div class="plan-price">$59.99/year</div>
              </div>
            </div>
            <div class="plan-action">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card-button">
            <button class="button pay-btn">Proceed to Payment</button>
            <button class="button cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
